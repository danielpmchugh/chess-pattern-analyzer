name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: false
        tags: chess-pattern-analyzer:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run linting
      working-directory: ./backend
      run: |
        pip install ruff
        ruff check app/ --select E,F,W --ignore E501
      continue-on-error: true

    - name: Run tests
      working-directory: ./backend
      env:
        ENVIRONMENT: test
        DATABASE_URL: postgresql://test:test@localhost:5432/test
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: test-secret-key-for-ci
      run: |
        pip install pytest pytest-asyncio pytest-cov
        pytest app/tests/test_config.py app/tests/test_exceptions.py -v --tb=short || true

    - name: Check requirements.txt for duplicates
      working-directory: ./backend
      run: |
        # Check for duplicate package names
        if [ $(grep -v '^#' requirements.txt | grep -v '^$' | cut -d'>' -f1 | cut -d'=' -f1 | cut -d'<' -f1 | sort | uniq -d | wc -l) -gt 0 ]; then
          echo "Error: Duplicate packages found in requirements.txt"
          grep -v '^#' requirements.txt | grep -v '^$' | cut -d'>' -f1 | cut -d'=' -f1 | cut -d'<' -f1 | sort | uniq -d
          exit 1
        fi
        echo "No duplicate packages found"

    - name: Validate Dockerfile
      working-directory: ./backend
      run: |
        docker run --rm -i hadolint/hadolint < Dockerfile || true

  build-status:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: always()
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build-and-test.result }}" == "success" ]; then
          echo "✅ Build and tests passed!"
        else
          echo "❌ Build or tests failed"
          exit 1
        fi
